<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom CSS */
    .navbar {
      margin-bottom: 0;
      height: 56px;
    }
    
    .navbar-brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 56px;
      left: 0;
      background-color: #f8f9fa;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: left 0.3s;
    }
    
    .sidebar-heading {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .sidebar-link {
      display: block;
      padding: 8px 0;
      color: #333;
      text-decoration: none;
    }
    
    .active {
      font-weight: bold;
    }

    /* Show the menu icon on small screens */
    @media (max-width: 767px) {
      .navbar-toggler {
        display: block;
      }
      .sidebar {
        left: -250px;
      }
      .sidebar.active {
        left: 0;
      }
      .content {
        margin-left: 0;
      }
    }

    /* Hide the menu icon on larger screens */
    @media (min-width: 768px) {
      .navbar-toggler {
        display: none;
      }
      .content {
        margin-left: 260px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar-->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">To-Do List App</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2 class="sidebar-heading">Menu</h2>
    <a href="#" class="sidebar-link active" id="myTasksBtn">My Tasks</a>
    <a href="#" class="sidebar-link" id="addTaskBtn">Add Task</a>
    <a href="#" class="sidebar-link" id="completedTasksBtn">Completed Tasks</a>
    <a href="#" class="sidebar-link" id="pendingTasksBtn">Pending Tasks</a>
  </div>

  <!-- Content -->
  <div class="content" style="padding: 20px;">
    <div class="tasks-list" id="tasksList"></div>
  </div>
<!-- Add Task Modal -->
 <div class="modal" id="addTaskModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Add Task</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Add Task Form -->
        <form id="addTaskForm">
          <div class="mb-3">
            <label for="taskNameInput" class="form-label">Task Name</label>
            <input
              type="text"
              class="form-control"
              id="taskNameInput"
              required
            />
          </div>
          <div class="mb-3">
            <label for="taskDateInput" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="taskDateInput" />
          </div>
        </form>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          id="addTaskModalSubmit"
        >
          Add Task
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
